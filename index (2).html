// Canvas animation
let canvas, ctx, width, height, particles = [];
const PARTICLE_COUNT = 15;
class Particle {
    constructor(x, y, radius, color, velocity) {
        this.x = x;
        this.y = y;
        this.radius = radius;
        this.color = color;
        this.velocity = velocity;
        this.opacity = 0;
        this.fadeSpeed = 0.005;
        this.isFadingIn = true;
    }
    draw() {
        ctx.beginPath();
        const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.radius);
        gradient.addColorStop(0, `rgba(${this.color}, ${this.opacity})`);
        gradient.addColorStop(1, `rgba(${this.color}, 0)`);
        ctx.fillStyle = gradient;
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fill();
    }
    update() {
        this.x += this.velocity.x;
        this.y += this.velocity.y;
        if (this.x + this.radius > width || this.x - this.radius < 0) this.velocity.x = -this.velocity.x;
        if (this.y + this.radius > height || this.y - this.radius < 0) this.velocity.y = -this.velocity.y;
        if (this.isFadingIn) {
            this.opacity += this.fadeSpeed;
            if (this.opacity >= 0.8) this.isFadingIn = false;
        } else {
            this.opacity -= this.fadeSpeed * 0.5;
            if (this.opacity <= 0) this.reset();
        }
    }
    reset() {
        this.x = Math.random() * width;
        this.y = Math.random() * height;
        this.radius = Math.random() * 80 + 50;
        this.velocity.x = (Math.random() - 0.5) * 0.5;
        this.velocity.y = (Math.random() - 0.5) * 0.5;
        this.opacity = 0;
        this.isFadingIn = true;
    }
}
function resizeCanvas() {
    const heroSection = document.querySelector('.hero-bg');
    if (!canvas || !heroSection) return;
    width = heroSection.clientWidth;
    height = heroSection.clientHeight;
    canvas.width = width;
    canvas.height = height;
    particles.forEach(p => p.reset());
}
function animateLoop() {
    if (!width || !height) {
        requestAnimationFrame(animateLoop);
        return;
    }
    ctx.fillStyle = '#1a202c';
    ctx.fillRect(0, 0, width, height);
    particles.forEach(particle => {
        particle.update();
        particle.draw();
    });
    requestAnimationFrame(animateLoop);
}
function initCanvasAnimation() {
    canvas = document.getElementById('hero-canvas');
    if (!canvas) return;
    ctx = canvas.getContext('2d');
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();
    particles = [];
    const colors = ["102, 126, 250", "168, 85, 247", "251, 191, 36"];
    for (let i = 0; i < PARTICLE_COUNT; i++) {
        const colorIndex = i % colors.length;
        const p = new Particle(0, 0, 0, colors[colorIndex], {x:0, y:0});
        p.reset();
        particles.push(p);
    }
    animateLoop();
}


// Contact form handler with localStorage
function bindContactForm() {
    const form = document.getElementById('contact-form');
    const statusMsg = document.getElementById('form-status-msg');
    form.onsubmit = function(event) {
        event.preventDefault();
        const name = form.name.value.trim();
        const email = form.email.value.trim();
        const service = form.service.value;
        const details = form.details.value.trim();
        
        // Validation
        if (!name || !email || !service || !details) {
            statusMsg.className = 'text-red-400 font-semibold mt-4 text-center';
            statusMsg.textContent = '‚ö†Ô∏è Please fill in all fields.';
            return;
        }
        
        // Create submission object
        const submission = {
            id: Date.now(),
            name: name,
            email: email,
            service: service,
            details: details,
            date: new Date().toLocaleString('en-IN', { 
                timeZone: 'Asia/Kolkata',
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            }),
            status: 'New'
        };
        
        // Get existing submissions from localStorage
        let submissions = localStorage.getItem('notchupSubmissions');
        submissions = submissions ? JSON.parse(submissions) : [];
        
        // Add new submission
        submissions.push(submission);
        
        // Save back to localStorage
        localStorage.setItem('notchupSubmissions', JSON.stringify(submissions));
        
        // Show success message
        statusMsg.className = 'text-green-400 font-semibold mt-4 text-center';
        statusMsg.textContent = '‚úì Appointment request submitted successfully! We will contact you soon.';
        
        // Reset form
        form.reset();
        
        // Reset status message after 5 seconds
        setTimeout(() => {
            statusMsg.className = 'text-gray-400 mt-4 text-center';
            statusMsg.textContent = 'Ready to submit.';
        }, 5000);
